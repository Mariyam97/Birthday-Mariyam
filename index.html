<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Birthday Greeting -->
    <h1>Happy Birthday</h1>
    <p>
        Wishing myself a day filled with love, laughter, and endless possibilities. Happy Birthday to me!
        <span>🎂🎉🥳</span> Another year, another adventure! <span>🌟🎁</span>
    </p>

    <!-- Canvas for Fireworks Animation -->
    <canvas id="birthday"></canvas>

    <!-- Audio for Birthday Music -->
    <audio src="happy-birthday-music-box(chosic.com).mp3" type="audio/mp3" autoplay>
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to Control the Animation -->
    <script src="script.js"></script>
</body>
</html>
